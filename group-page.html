    <!-- Navbar Begin -->
    <nav class="navbar navbar-inverse navbar-fixed-top">

            </div>

        </div>

    <div class="jumbotron">

                    <div class="row">

                        <div class="col-md-4">
                            <p>Genre</p>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control">
                                <option>Action/Adventure</option>
                                <option>Comedy</option>
                                <option>Documentary</option>
                                <option>Drama</option>
                                <option>Horror</option>
                            </select>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-md-4">
                            <p>Year</p>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control">

                                <option>Classic 1930-1969</option>
                                <option>Modern 1970-1999</option>
                                <option>Contemporary 2000-now</option>

                    </div>

                                <option>40</option>

                                <option>120</option>
                                <option>140</option>
                                <option>160</option>
                                <option>180</option>
                                <option>200</option>
                            </select>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-md-4">
                            <p>Top Piks</p>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control">
                                <option>4</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                <option>35</option>
                            </select>
                        </div>

                        


                    </div>


                    <div class="row">
                            <div class="col-md-4">
                                    <button class="btn btn-primary">Submit</button>
                            </div>
                            
                            <div class="col-md-4">
                                    <button class="btn btn-default">Edit</button>
                            </div>

                        </div>


                </div>


            </div>



            <div class="row">

                <div class="col-md-4">
